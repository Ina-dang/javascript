<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>점수판만들기</title>
  </head>
  <body>
    <div class="container pt-5">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img
                  src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                  alt=""
                />
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">점수판</p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="player1">0</span> to <span id="player2">0</span>
                </h1>
                <p class="subtitle">아래 버튼을 클릭하여 점수를 추가하세요.</p>
              </div>
              <label for="playto" class="label is-large is-inline"
                >게임 수</label
              >
              <div class="select is-rounded">
                <select name="" id="playto">
                  <option value="3">3</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
            <footer class="card-footer">
              <button
                id="player1button"
                class="is-primary is-light button card-footer-item is-large"
              >
                +1 Player One
              </button>
              <button
                id="player2button"
                class="is-info is-light button card-footer-item is-large"
              >
                +1 Player Two
              </button>
              <button
                id="reset"
                class="is-danger is-light button card-footer-item is-large"
              >
                reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
